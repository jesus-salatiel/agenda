{% extends 'base.html' %}

{% block conteudo %}

<h1 class="mt-3 mb-3">CADASTRO</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}

    <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control" name="nome" value="{{request.POST.nome}}" aria-describedby="nome" placeholder="Nome">
       
      </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Sobrenome</label>
        <input type="text" class="form-control" name="sobrenome" value="{{request.POST.sobrenome}}"  aria-describedby="sobrenome" placeholder="Sobrenome">
      
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" name="email"  value="{{request.POST.email}}" aria-describedby="emailHelp" placeholder="Enter email">
     
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Usuário</label>
        <input type="text" class="form-control" name="usuario"  value="{{request.POST.usuario}}" aria-describedby="emailHelp" placeholder="Nome de usuário">
       
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Senha</label>
        <input type="password" class="form-control" name="senha"  aria-describedby="emailHelp" placeholder="senha">
       
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Repetir a Senha</label>
        <input type="password" class="form-control" name="senha2" aria-describedby="senha2" placeholder="repetir a senha">
      
    </div>
                  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock conteudo %}
